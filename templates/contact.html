<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>MY PROFILE</title>

  <style>
    #navbar-brand1 {
      color: rgb(32, 32, 32);
      padding-left: 10px;
      padding-right: 10px;
      background-image: linear-gradient(to right, rgb(255, 255, 255), rgb(224, 224, 224));
      border-radius: 40px;
      font-weight: 500;
      transition-delay: 300ms;
    }

    #forms
    {
      padding: 10px;
      margin: 30px;
      background-color: rgb(245, 245, 245);
      
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a id="navbar-brand1" class="navbar-brand" href="#">ADITYA MORANKAR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/contact">Contact Me <span class="sr-only">(current)</span> </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            My Project
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">ASM studio</a>
            <a class="dropdown-item" href="#">Play Online</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Other</a>
          </div>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- messages................. -->
 {% if messages %}
 {% for message in messages %}
  <div class="alert alert-success {{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
 {% endif %}


  <!-- form...................... -->

   <main id="forms">
    <form method="post" action="/contact/">
    {% csrf_token %}  
      <div class="row">
        <div class="col">
          
          <input type="text" name="firstname" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          
          <input type="text" name="lastname" class="form-control" placeholder="Last name">
        </div>
      </div>
      <br>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail4">
        </div>
        
      </div>
      <div class="form-group">
        <label for="address1">Address</label>
        <input type="text" name="address1" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="address2">Address 2</label>
        <input type="text" name="address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" name="city" class="form-control" id="inputCity">
        </div>
        
        <div class="form-group col-md-2">
          <label for="zip">Zip</label>
          <input type="text" name="zip" class="form-control" id="inputZip">
        </div>
      </div>
      
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
   </main>

    
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
